<div 
    class="task"
    [ngClass]="{ taskReminder: task.reminder }"
    (dblclick)="onToggleReminder(task)"
>
    <div>
        <h3>{{ task.text }}</h3>
        <fa-icon 
            class="delete-icon" 
            [icon]="deleteIcon"
            (click)="onDelete(task)"
        ></fa-icon>
    </div>
    <p>{{ task.day }}</p>
</div>
